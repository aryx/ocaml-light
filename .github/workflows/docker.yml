# Build ocaml-light via docker.
# See also Dockerfile at the root of the project.

name: docker

on:
  pull_request_target: {}
  workflow_dispatch: null
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build --tag ocaml-light --target bytecode .
      - run: docker build --tag ocaml-light-opt --target native-x86_64 .
      # alt: make build-docker-plan9, but requires to run configure first
      # because the toplevel Makefile include config/Makefile generated by configure
      # so simpler to duplicate the build-docker-plan9 target here
      - run: docker build --tag "ocaml-light-plan9" -f Dockerfile.plan9 .
